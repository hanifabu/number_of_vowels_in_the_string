<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Vowels</title>
</head>

<body>

    <label for="inputString"><h3>Enter a string: </h3></label>
    <input type="text" id="inputString" placeholder="Type here...">

    <button onclick="countVowels()">Count Vowels</button><br> <br>
    <h4 id="result"></h4>

    <script>
        function countVowels() {
            // input
            var inputString = document.getElementById("inputString").value;

            // Convert the string to lowercase
            inputString = inputString.toLowerCase();

            // Use a regular expression to match vowels and count them
            const vowelCount = (inputString.match(/[aeiou]/g) || []).length;

            // Display the result
           // alert("Number of vowels in the string: " + vowelCount);
             
            document.getElementById("result").innerHTML = "Number of vowels in the string: " + vowelCount;
        }
    </script>

</body>

</html>
